<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Sync</title>
    <!-- stylesheet -->
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <!-- Contact Section -->
      <section class="contactSection">
        
        <h3>Contact Us</h3>
         <form>
           <div class="contactInputContainer">
              <label for="nameInput">Name <span>*</span></label>
              <input type="text" id="nameInput" class="inputs" placeholder="Enter your name" required>
              <label for="emailInput">Email <span>*</span></label>
              <input type="email" id="emailInput" class="inputs" placeholder="Enter your email" required>
              <label for="messageInput" class="inputs">Message <span>*</span></label>
              <textarea id="messageInput" class="inputs"></textarea>
              <button type="submit">Submit</button>
           </div>
         </form>

      </section>
    </main>

    <footer>

    </footer>

  </body>
  <script src="app.js"></script>
</html>
